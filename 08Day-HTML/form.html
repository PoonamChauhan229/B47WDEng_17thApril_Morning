<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- <form>
       <input type="text" name="" id="">

       <input type="email" name="" id="">

    <br>
    <hr>
    <br>
    <!-- label tag -->
    <form>
        <label for="fname">Name:</label>
        <input type="text" name="firstname" id="fname" required placeholder="Enter firstname"><br><br>

        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>


        <!-- radio buttons -->
        <!-- grouping  name attribute-->
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="trans">Transgender</label>
        <input type="radio" name="gender" id="trans">
        <br><br>
        <!-- check boxes -->
        <label for="vehicle1">Cycle</label>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Cycle">

        <label for="vehicle2">Bike</label>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Bike">

        <label for="vehicle3">Car</label>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Car">

        <label for="vehicle4">Truck</label>
        <input type="checkbox" name="vehicle4" id="vehicle4" value="Truck">

        <label for="vehicle5">Boat</label>
        <input type="checkbox" name="vehicle4" id="vehicle5" value="Boat">

        <br><br>
        <input type="submit" value="Submit"> 








    </form>
</body>
</html>
