<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function writePromise(){
            // console.log(1)
           return new Promise((resolve,reject)=>{
            if(true){
                    resolve("okay")
            }   
            else{
                reject("Not Okay")
            }
           })
        }
    console.log(writePromise())
    
    writePromise().then((res)=>console.log(res)).catch((err)=>console.log(err))


    // setTimeOut:
    function writePromiseSetTimeout(){
        // console.log(1)
        return new Promise((resolve,reject)=>{
            if(true){
                    setTimeout(()=>{
                        resolve("Settimeout Executed")
                    },2000)
            }   
            else{
                reject("Not Okay")
            }
           })

    }
    console.log(writePromiseSetTimeout())
    writePromiseSetTimeout()
    .then((res)=>console.log(res))
    .catch(err=>console.log(err))
</script>
</body>
</html>
