<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal -->
    <style>
        span{
            display: block;
            font-size:30px;
            font-style: italic;
            color: crimson;
            background-color: yellowgreen;
            text-align: center;
            height:100px

        }
        /* div tag=>block  */
        .test{
            display: inline;
            font-size:30px;
            font-style: italic;
            color: crimson;
            background-color: yellowgreen;
            text-align: center;
            height:100px;
            width:500px;
        }
        #test1{
            display: inline;
            font-size:30px;
            font-style: italic;
            color: crimson;
            background-color: burlywood;
            text-align: center;
            height:100px;
            width:700px;
        }
        p{
            display: inline-block;
            font-size: 25px;
            color:brown;
            background-color: aqua;
            height:100px;
            text-align: center;
            width:500px;
            
        }
    </style>
</head>
<body>
    <span>hello</span>
    <span>Guvi</span>
    <span>Geek</span>

    <div class="test">hello</div>
    <div id="test1">Guvi</div>
    <div class="test">Geek</div>

    <p>hello</p>
    <p>Guvi</p>
    <p>Geek</p>
</body>
</html>
