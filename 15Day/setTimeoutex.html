<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #test {
        height: 100px;
        width: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="test"></div><br>
    <button id="button" onclick="stopAnim()">Stop</button>

    <script>
      var id=setTimeout(anim,4000)
      function anim(){
        console.log("anim")
        var divSize=document.getElementById('test')
        divSize.style.width="200px"
        divSize.style.backgroundColor="pink"

        var ptext=document.createElement('p')
        ptext.innerText="Animation Completed Successfully"
        document.body.append(ptext)
      }
      function stopAnim(){
        console.log(1)
        // stop the animation
        clearTimeout(id)
        var ptext=document.createElement('p')
        ptext.innerText="Animation Stopped Successfully"
        document.body.append(ptext)
      }
    </script>















</body>
</html>
