<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        .padding1{
            border:1px solid red;
            width:200px;
            text-align: center;
            padding: 50px;
        }
        .padding2{
            border:1px solid red;
            width:200px;
            text-align: center;
            padding:100px 10px;
        }
        .padding3{
            border:1px solid red;
            width:200px;
            text-align: center;
            padding:100px 20px 30px;
        }
        .padding4{
            border:1px solid red;
            width:200px;
            text-align: center;
            padding:10px 30px 40px 50px;
        }
        .padding5{
            border:1px solid red;
            width:200px;
            text-align: center;
            padding-left:90px;
            padding-right:100px;
            padding-top: 40px;
            padding-bottom: 80px;
        }

    </style>
</head>
<body>
    <div class="padding1">Padding1</div>
    <div class="padding2">Padding2</div>
    <div class="padding3">Padding3</div>
    <div class="padding4">Padding4</div>
    <div class="padding5">Padding5</div>
</body>
</html>
