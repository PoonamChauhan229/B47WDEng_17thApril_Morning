<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
      .border1{
        border:10px solid red;
        /* border-width: 100px 20px 30px; */
        border-top-width:60px;
        border-right-width:20px;
        border-bottom-width:30px;
        border-left-width:50px;
        border-color:lemonchiffon green pink;
        /* border-top-color:red;
        border-right-color:green;
        border-bottom-color:pink;
        border-left-color:brown; */
        /* border-style: solid; */
        border-left-style: dotted;
        border-bottom-style: groove;
        padding:60px;
        }
        .border2{
            border-width: 5px;
            border-color: yellow;
            border-style: dotted;
        }
        .border3{
            border:10px solid pink;
        }
        .border4{
            border-left-color:brown;
            border-left-style: groove;
            border-left-width:5px;
            margin:5px 0px 5px 0px;
            padding-left: 5px;
        }
        .border5{
            border-top-width:5px;
            border-top-color:red;
            border-top-style:dashed;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="border1">border1</div>
    <div class="border2">border2</div>
    <div class="border3">border3</div>
    <div class="border4">border4</div>
    <div class="border5">border5</div>
</body>
</html>
