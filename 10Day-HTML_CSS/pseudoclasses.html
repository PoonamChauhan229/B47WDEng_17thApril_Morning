<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration:none;
            font-size: 18px;
            display: block;
        }
        /* orange will appear . if you havent visited the site */

        a:link{
            color:orange;
        }
        /* visited the site */
        a:visited{
            color:pink;
        }
        /* mover over  */
        a:hover{
            font-size: 12px;
            color:black;
            background-color:grey;
         }
        /* selected link */
        a:active{
            color:yellow;
        }

        div{
            width:100px;
            height: 100px;
            background-color: red;
            margin-top: 5px;
        }
        div:hover{
            width:200px;
            height: 200px;
            background-color:pink;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- pesudo classes
    define a special state of a particluar element.

        selector:pseudoclass{
            property:value;
        }
    Syntax:

-->

<a href="https://www.guvi.in/">Visit Guvi Website</a>
<a href="https://stackoverflow.com/">Visit stackoverflow Website</a>

</html>
