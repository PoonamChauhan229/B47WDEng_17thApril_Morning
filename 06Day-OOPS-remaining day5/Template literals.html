<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5;
        var b=6;
        console.log(a)
        console.log(b)
        console.log(a,b)
        //a:5 and b:6
        //a value is 5 and b value is 6

        // 2 ways we can do it
        // => concat=>+
        // =>template literals
        // ,
        console.log("a:"+a+" and b:"+b)
        console.log("a:",a,"and b:",b)
        console.log("ABC")

        console.log("a value is "+a+" and b value is "+b)


        // template literals syntax
        //``````````````=>backticks
        //`------`
        // `${a}`


        console.log(`a value is ${a} and b value is ${b}`)
        console.log(`${a},${b}`)
        console.log(`a:${a} and b:${b}`)


        //5:6 and 6:5=>template literals 
        // task end 11:45

        console.log(`${a}:${b} and ${b}:${a}`)



    </script>
</body>
