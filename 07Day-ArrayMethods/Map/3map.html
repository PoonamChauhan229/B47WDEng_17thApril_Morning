<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // get the marks in the console.
        // increase the marks by 10
        var students=[
            {
                name:"alex",
                marks:50 //60
            },
            {
                name:"bob",
                marks:60//70
            },
            {
                name:"karl",
                marks:40//50
            },

        ]
        // using map method:
        //[60,70,50]=> Output

        var result=students.map((element)=>element.marks+10)
        console.log(result)



    
    </script>
</body>
</html>
