<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array=[1,2,3,4]//[2,4,6,8]
        // array.map(function(parameters){})
        // arrow function
        var result=array.map((element,index)=>element*2)
        console.log(result)
        console.log(array)

        var result1=array.map(function(element,index){
            return element*2
        })
        console.log(result1)


        var result2=array.map((element,index)=>element*2+index)//2,5,8,11
        console.log(result2)

    </script>
</body>
</html>
