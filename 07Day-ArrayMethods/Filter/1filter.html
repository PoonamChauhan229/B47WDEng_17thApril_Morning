<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var arr=[1,2,3,4,5,6]

       //even numbers 
       var resultEven=arr.filter((element)=>element%2==0)
       console.log(resultEven)

       //odd numbers
        var resultOdd=arr.filter((element)=>element%2!==0)
        console.log(resultOdd)

        // for loop
        var forArr=[]
        for(var i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                console.log(arr[i])
                forArr.push(arr[i])
            }
        }
        console.log(forArr)

    </script>
</body>
</html>
