<!-- Write a Javascript code for character counts in the textarea. -->
    <input type="text" id="inputText"><br/>
    <span id="spanELement"></span><br/><br/><hr/>
    <span id="spanELement1"></span><hr/>
    <script>
var inputText=document.getElementById('inputText')
var spanELement=document.getElementById('spanELement')
var spanELement1=document.getElementById('spanELement1')
console.log(inputText)
inputText.addEventListener('input',()=>{
    // console.log(inputText.value.length)
    spanELement.innerText=inputText.value.length
    console.log(inputText.value.replace(/ /g,"").length)
    spanELement1.innerText=inputText.value.replace(/ /g,"").length
})
    </script>
