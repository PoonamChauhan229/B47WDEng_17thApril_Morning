<body>
    <script>
        a=10;
        console.log(a)//>callstack and execute

        setTimeout(()=>{
            console.log(1)
        },1000)
        // callstack >>WEBAPI>>Timer Running>>callback queue and wait for its turn 
        console.log(30)//callstack
        console.log(0)//callstack
        console.log(03)//callstack

        // callstack becomes empty
        // SuperHero>>Event Loop
        
    </script>
