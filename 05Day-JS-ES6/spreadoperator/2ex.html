<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(x,y,z){
            console.log(x,y,z)
            return x+y+z;
        }
        const arr=[1,2,3]//spread this 
        console.log(sum(...arr))//x=1,y=2,z=3


        var sumArrow=(arr)=>{
            var sum=0;
            for(var i=0;i<arr.length;i++){
                    sum=sum+arr[i]                   
                }
                console.log(sum)
        }
        sumArrow([1,2,3])
    </script>
</body>
</html>
