<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //spreading an array into elements
        var arr=[1,2,3,4,5]
        console.log(...arr)
        console.log(arr.join(" "))//methods

        //string
        var str="hello"
        console.log(...str)
        console.log([...str])
        console.log(str.split(""))// methods

        //combine an array
        var arr1=[2,3,4,5]
        var arr2=[4,6,7,8]
        var arr3=[...arr1,...arr2]
        console.log(arr3)
        // concat
        console.log(arr1.concat(arr2))//method

        //str and array
        var str1="hello"
        var arr6=[7,8]
        console.log([...arr6,...str1])
        console.log(arr6.concat(str1))
    </script>
</body>
</html>
