<!DOCTYPE html>
<html>
<head>
    <title>Responsive Grid Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container border">
        <div class="row">
            <div class="col-sm-4 col-lg-12 col-xl-5 border">
                <p>Column 1</p>
            </div>
            <div class="col-sm-4 col-lg-12 col-xl-5 border">
                <p>Column 2</p>
            </div>
            <div class="col-sm-4 col-lg-12 col-xl-2 border">
                <p>Column 3</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-4 col-lg-3 border">
                <p>Column 1</p>
            </div>
            <div class="col-sm-4 col-lg-3 border">
                <p>Column 2</p>
            </div>
            <div class="col-sm-4 col-lg-3 border">
                <p>Column 3</p>
            </div>
        </div>
    </div>

   </body>
</html>
