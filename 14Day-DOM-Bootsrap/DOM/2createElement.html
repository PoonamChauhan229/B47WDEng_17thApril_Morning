<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var division=document.createElement('div')
        division.innerHTML="<h2>Hi H2, Welcome to DOM</h2>"
        document.body.append(division)

        var section=document.createElement('div')
        section.innerHTML="Hi H2, Welcome to DOM"
        document.body.append(section)

        // innerText
        var test=document.createElement('div')
        test.innerText="Welcome"
        document.body.append(test)

        var test1=document.createElement('p')
        test1.innerText="<h2>Hi H2, Welcome to DOM</h2>"
        document.body.append(test1)

    </script>
</body>












</html>
