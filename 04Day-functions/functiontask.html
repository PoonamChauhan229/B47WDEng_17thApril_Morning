    <!--
        JS function to get 1st element of an array 
        Passsing a parameter n will return the first n elements of array
        
        Input([7,9,0,-2])
        O/P=>7

        Input([0,6,4,5])
        O/P=>0

        Input([1,2,3,4],3)
        O/P=>[1,2,3]

        Input([1,2,3,4],-3)
        O/P=>[] 

        
        array, number
        1-number is not present then return 1st element
        2-number is present then return  number of elemnets
        3-number is -ve then return empty array==>done
-->
<!-- Task time end: 12:30 -->
    <script>
        function Input(arr,n){
            if(n==null){
                //return 1st element
                // return arr[0]
                console.log(arr[0])
            }
            else if(n<0){
                // return empty array
                // return [];
                console.log([])
            }
            else{
                //return  number of elemnets 
                console.log(arr.slice(0,n)) 

            }
        }
       Input([1,2,3,4],-3)
       Input([7,9,0,-2])
       Input([0,6,4,5])
       Input([1,2,3,4],3)
    </script>
